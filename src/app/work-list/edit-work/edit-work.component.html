<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>New work</h2>
        <form [formGroup]="editWork" (ngSubmit)="onEditWork(work.title, work.author, work.year)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title" [value]="work.title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" formControlName="author" [value]="work.author">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <textarea rows="5" class="form-control" id="year" formControlName="year" [value]="work.year"></textarea>
            </div>
            <div class="form-group">
                <h4>Add picture</h4>
                <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">File loaded</p>
            </div>
            <button class="btn btn-success"
                    [disabled]="fileIsUploading"
                    type="submit">Save</button>
        </form>
    </div>
    <button class="btn btn-default" (click)="onBack()">Back</button>
</div>
