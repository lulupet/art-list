<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>New work of art</h2>
        <form [formGroup]="workForm" (ngSubmit)="onSaveWork()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" formControlName="year">
            </div>
            <div class="form-group">
                <h4>Add picture</h4>
                <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">File loaded</p>
            </div>
            <button class="btn btn-success"
                    [disabled]="workForm.invalid || fileIsUploading"
                    type="submit">Save</button>
        </form>
    </div>
    <button class="btn btn-default" (click)="onBack()">Back</button>
</div>
